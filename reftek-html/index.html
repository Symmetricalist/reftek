<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reftek testing ground</title>
    <link rel="stylesheet" type="text/css" href="reftek-base.css">
    <link rel="preload">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="main">
        <section class="angles">
            <h1 id="anglesTitle"></h1>
            <div class="preview" id="angleguy"></div>
            <div class="selector">
                <button id="butt1" onclick="prevAngle()">←</button>
                <b id="anglesText"></b>
                <button id="butt2" onclick="nextAngle()">→</button>
            </div>
            <div class="toggle">
                <h5 id="hidetext">Hide</h5>
                <form id="angleToggles">
                </form>
            </div>
        </section>
        <section class="outfits">
            <h1 id="outfitsTitle"></h1>
            <div class="preview"  id="outfitguy"></div>
            <div class="selector">
                <button id="butt3" onclick="prevOutfit()">←</button>
                <b id="outfitsText"></b>
                <button id="butt4" onclick="nextOutfit()">→</button>
            </div>
        </section>
        <section class="data" id="dataSection">
            <h1 id="dataTitle"></h1>
            <div id="title">
                
            </div>
            <table id="infoTable">
            </table>
            <h3>Colors</h3>
            <table id="colorTable">
                <thead>
                    <th class="rowfit">Color</th>
                    <th style="text-align: left;">Used on</th>
                    <th class="rowfit">Hex #</th>
                    <th class="rowfit"></th>
                </thead>
            </table>

        </section>
    </div>
</body>
<script src="settings.js"></script>
<script src="script.js"></script>

</html>
